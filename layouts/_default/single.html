{{ define "content" -}}

  <article class="post">
    
    <header class="post-header">
      <h1>{{ .Title }}</h1>
    </header>
    
    {{- partial "tableOfContent" . -}}

    <div class="post-content">
      {{ partial "p_replaceLinkNewTab" (dict "content" .Content) }}
    </div>
    
    <footer class="post-footer">
      {{ partial "listOutPageTags" . }}
    </footer>
    
    {{ partial "p_linkToSimilarPage" . }}
  </article>
{{- end }}
