

{{ $folder := (.Page.URL) }}
{{ $folder := replace $folder (print "/" $.Site.Language ) "" }}

{{ $image := (.Get 0)}}
{{ $width := (.Get 1)}}
{{ $comment := (.Get 2)}}

<style>
    .image-center
    {
        margin: auto;
        text-align: center;
        padding-bottom: 10px;
    }
</style>


{{ if true }}
<div class="image-center" style="width: {{$width}};" >
    <img src="{{ $folder }}{{$image}}" alt="image display error, please report [{{$folder}}{{$image}}]">
    <p style="opacity: 0.5">
        {{$comment}}
    </p>
</div>
    
{{ end }}
