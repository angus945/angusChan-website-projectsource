
{{ $resources := .Page.Params.resources }}

{{ $audio := (.Get 0)}}
{{ $volume := .Get 1 | default 0.8 }}


<audio controls id="audio_{{$audio}}">
    <source src="{{ $resources }}{{ $audio }}">
    Your browser does not support the audio tag.
</audio> 

<script>
    var audio = document.getElementById("audio_{{$audio}}");
    audio.volume = "{{ $volume }}"
</script>
