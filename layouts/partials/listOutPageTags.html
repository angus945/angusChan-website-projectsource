<head>
    <link rel="stylesheet" type="text/css" href="/css/tag.css">
</head>

{{ $category := .Page.Params.category }}

<div class="post-tags">
    {{range $name := .Page.Params.tags }} 
        {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
            <a class="pageTags" href= "{{ .RelPermalink }}?tab={{ $category }}">{{$name}}</a>
        {{end}}
    {{end}}
</div>
